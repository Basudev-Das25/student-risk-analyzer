<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Risk Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Student Academic Risk Analyzer</h1>

    <form method="POST">
        <input type="number" step="any" name="hours" placeholder="Hours Studied" required>
        <input type="number" step="any" name="attendance" placeholder="Attendance (%)" required>
        <input type="number" step="any" name="previous_score" placeholder="Previous Score" required>
        <input type="number" step="any" name="assignments_completed" placeholder="Assignments Completed (%)" required>
        <input type="number" step="any" name="internal_marks" placeholder="Internal Marks" required>

        <button type="submit">Analyze Risk</button>
    </form>

    <!-- RESULT BLOCK -->
    <div class="result">
        {% if prediction %}
            Academic Risk Level: {{ prediction }}
        {% else %}
            Enter values and click Analyze Risk
        {% endif %}
    </div>
</div>

</body>
</html>
